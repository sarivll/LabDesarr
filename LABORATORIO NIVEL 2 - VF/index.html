<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Actividad Final Nivel 2</title>   
    <link rel="stylesheet" href="style.css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Nombre</label>
          <input
            type="text" pattern="[A-Za-z]{3,50}" value="" title="Al menos 3 caracteres,letras solamente"
            id="username"
          />
          <i class="error-icon"><img src="images/error-icon.svg"></i>
          <i class="success-icon"><img src="images/success-icon.svg"></i>
          <small>Mensaje de error</small>
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email"/>
          <i class="error-icon"><img src="images/error-icon.svg"></i>
          <i class="success-icon"><img src="images/success-icon.svg"></i>
          <small>Mensaje de error</small>
        </div>

        <div class="form-control">
          <label for="password">Clave</label>
          <input
            type="password"
            id="password"
          />
                  <i class="error-icon"><img src="images/error-icon.svg"></i>
          <i class="success-icon"><img src="images/success-icon.svg"></i>
          <small>Mensaje de error</small>
        </div>

        <div class="form-control">
          <label for="password-confirmation">Confirme su clave</label>
          <input
            type="password"
            id="password-confirmation"
          />
                    <i class="error-icon"><img src="images/error-icon.svg"></i>
          <i class="success-icon"><img src="images/success-icon.svg"></i>
          <small>Mensaje de error</small>
        </div>

        <button type="submit">Enviar</button>
      </form>
    </div>

    
    <script src="index.js.js"></script>
  </body>
</html>
